<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <h1>ToDO App</h1>
    <div class="container">
        <div class="navbar">
            <nav>
                <h2>Home</h2>
                <button id="all-tasks"><img src="<%= require('./Assets/icons/all-tasks.svg')%>" />All Tasks </button>
                <button id="today"><img src="<%= require('./Assets/icons/today.svg')%>" />Today</button>
                <button><img src="<%= require('./Assets/icons/week.svg')%>" />This Week</button>
                <button ><img src="<%= require('./Assets/icons/bookmark.svg')%>" />Important</button>
            </nav>
            <nav class="projects">
                <h2>Projects</h2>
                <div id="projects-list"></div>
                <button id="project-add"> <img src="<%= require('./Assets/icons/add.svg')%>" />Add Projects</button>
            </nav>
        </div>
        <div id="content">
            <div id="task-display"></div>
            <div id="task-button-div"></div>
        </div>
    </div>
</body>
</html>
